<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Ejercicio 3 </title>
</head>

<body>

    <h1> Fake E-mail Sign Up </h1>

    <form action="index.html" method="POST">
        <fieldset>
            <legend> Personal Information: </legend>

            <label for="name"> Names: </label>
            <input type="text" name="name" id="name" placeholder="ej. Miguel" required>
            <label for="name"></label>
            <input type="text" name="name" id="name" placeholder="Angel" required> <br><br>

            <label for="name"> Last names: </label>
            <input type="text" name="name" id="name" placeholder="ej. Mesquita" required>
            <label for="name"></label>
            <input type="text" name="name" id="name" placeholder="Portillo" required> <br><br>

            <label for="correo"> E-mail: </label>
            <input type="email" name="correo" id="correo" placeholder="ej. somebody@domain.com" required> <br><br>

            <label for="date"> Birthday: </label>
            <input type="date" name="date" required> <br><br>

            <label for="genero"> Gender: </label>
            <input type="radio" name="radio1" value="F"> F 
            <input type="radio" name="radio1" value="M">M
            <input type="radio" name="radio1" value="Other"> Other: <input type="text" name="other"> 
        </fieldset>

        <br>

        <fieldset>
            <legend> Sign Up Information: </legend>

            <label for="mail"> E-mail: </label>
            <input type="email" name="mail" id="mail" placeholder="ej. somebody@domain.com" required> <br><br>

            <label for="password"> Password: </label>
            <input type="password" name="name" id="name" placeholder="Enter password" required pattern=".{5,10}" title="5 to 10 characters"> <br><br>

            <label for="verify"> Verify password: </label>
            <input type="password" name="name" id="name" placeholder="Enter password" required pattern=".{5,10}" title="5 to 10 characters">
        </fieldset>

        <br>

        <input type="submit" name="submitButton" value="Send"> 
        <input type="reset" name="resetButton" value="Reset Fields">
    </form>
</body>
</html>
